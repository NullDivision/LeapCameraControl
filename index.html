<!DOCTYPE html>
<html>
    <head>
        <title>Leap Camera Control</title>

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <!-- Project CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    </head>
    <body>
        <div class="container" id="page">
            <div class="row">
                <section id="main-camera" class="col-md-8" rel="main">
                    <div class="feed-container"></div>
                </section>
                <section id="camera-feeds" class="col-md-4" rel="cameras">
                    <div class="feed-container"></div>
                    <div class="feed-container"></div>
                    <div class="feed-container"></div>
                    <div class="feed-container"></div>
                    <div class="feed-container"></div>
                    <div class="feed-container"></div>
                </section>
            </div>
        </div>
        
        <ul class="fingers"  style="">
            <li class="circle finger1"></li> 
            <li class="circle finger2"></li> 
            <li class="circle finger3"></li> 
            <li class="circle finger4"></li> 
            <li class="circle finger5"></li> 
        </ul>
        
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <!-- Bootstrap CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
        <script src="http://js.leapmotion.com/leap-plugins-0.1.10.js"></script>
        <script src="assets/js/drag.js"></script>

    </body>
</html>
